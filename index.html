<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Simple Timer</title>
    <meta name="description" content="A simple timer app with start/pause/reset." />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="page">
      <section class="card" aria-labelledby="title">
        <header class="header">
          <div>
            <h1 id="title">Simple Timer</h1>
            <p class="subtitle">Frontend prototype (static UI).</p>
          </div>
          <div class="kbd-hints" aria-label="Prototype only">
            <span class="kbd">UI</span>
            <span class="hint">no timer logic</span>
          </div>
        </header>

        <div class="display">
          <div class="time">05:00</div>
          <div class="status">Ready</div>
        </div>

        <div class="progress" role="img" aria-label="Progress (static)">
          <div class="progress-bar" style="width: 0%"></div>
        </div>

        <form class="controls" autocomplete="off">
          <div class="inputs">
            <label class="field">
              <span class="label">Minutes</span>
              <input type="number" inputmode="numeric" min="0" max="999" value="5" />
            </label>
            <label class="field">
              <span class="label">Seconds</span>
              <input type="number" inputmode="numeric" min="0" max="59" value="0" />
            </label>
          </div>

          <div class="buttons">
            <button type="button" class="btn primary">Start</button>
            <button type="button" class="btn">Reset</button>
          </div>

          <div class="presets" aria-label="Presets">
            <button type="button" class="chip">1:00</button>
            <button type="button" class="chip">5:00</button>
            <button type="button" class="chip">10:00</button>
            <button type="button" class="chip">25:00</button>
          </div>
        </form>
      </section>
      <footer class="footer">
        <span>Prototype only: buttons and presets are non-functional.</span>
      </footer>
    </main>
  </body>
</html>
